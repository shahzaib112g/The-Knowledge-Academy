<!DOCTYPE html>
<html>
<head>
  <title>Admission Form</title>
  <link rel="stylesheet" href="css/form.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
<center><h1>Addmission Form</h1></center>
  <form id="admissionForm"  action="https://formspree.io/f/mdkzqyly" method="POST">
    <label>Student Name:</label><br>
    <input type="text" placeholder="Enter Your Name" name="Student Name" required><br><br>

    <label>Class:</label><br>
    <select name="Class" required>
      <option value="">-- Select Class --</option>
      <option value="Class 1-5">Class 1-5</option>
      <option value="Class 6-8">Class 6-8</option>
      <option value="Class 9-10">Class 9-10</option>
      <option value="O-Level">O-Level</option>
    </select><br><br>

    <label>Parent Contact Number:</label><br>
    <input type="tel" placeholder="Enter Your Contact" name="Parent Contact Number" required><br><br>

    <label>Message (optional):</label><br>
    <textarea name="Message"></textarea><br><br>

    <button type="submit">Submit Admission Form</button>
  </form>

  <p id="successMessage" style="display:none; color:green; font-weight:bold; margin-top:10px;">
    âœ… Your admission form has been submitted. We will contact you shortly.
  </p>

  <script>
    const form = document.getElementById('admissionForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch("https://formspree.io/f/mdkzqyly", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: formData
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          successMessage.style.display = "block";
        } else {
          alert("Form submission failed.");
        }
      })
      .catch(error => {
        alert("Something went wrong: " + error.message);
      });
    });
  </script>

</body>
</html>
